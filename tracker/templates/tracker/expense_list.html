<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
</head>
<body>
    <h1>Expense Records</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.category }} - Ksh {{ expense.amount }} ({{ expense.date }})</li>
        {% empty %}
            <li>No expense records found.</li>
        {% endfor %}
    </ul>
</body>
</html>
